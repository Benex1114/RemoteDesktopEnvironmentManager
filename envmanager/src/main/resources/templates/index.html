<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RSEM</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9ac7f5, #6882ba);
            font-family: Arial, sans-serif;
            color: #053f66;
        }
 
        .container {
            text-align: center;
        }
 
        .logo {
            width: 400px;
            margin-bottom: px;
        }
 
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
 
        .btn {
            padding: 14px 32px;
            font-size: 18px;
            color: white;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
 
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
       
        .user-administration {
            position: absolute;
            bottom: 8px;
            right: 16px;
            display: inline-block;
            text-align: center;
        }

       .account-dropdown {
            position: absolute;
            right: 0;
            top: 45px;
            min-width: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            padding: 10px;
            display: none;
            z-index: 2000;
        }
        
        .account-dropdown p {
            margin: 6px 0;
            font-size: 14px;
            color: #333;
        }
        
        .account-dropdown hr {
            margin: 8px 0;
        }

        .account-menu {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 20px;
        }
        
        .account-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }
        
        .account-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .logout-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 8px;
            background: #d9534f;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c9302c;
        }   
    </style>
</head>
<body>

    <div class="account-menu">
            <button class="account-btn" type="button" id="accountBtn">ðŸ‘¤</button>
            <div class="account-dropdown" id="accountDropdown">
                <p th:text="${#authentication.name}"></p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">Sign Out</button>
                </form>
            </div>
        </div>
 
<div class="container">
    <img src="/images/RSEM.png" alt="RSEM Logo" class="logo">
    <h1>RSEM</h1>
    <a href="/projects" class="btn">Go to Projects</a>

    <div class="user-administration" sec:authorize="hasRole('ADMIN')">
           <a class="btn" href="/admin/users">
            <span>User</span>
            <span>Admin</span>
           </a>
        </div>
</div>
 
</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("accountBtn");
    const menu = document.getElementById("accountDropdown");
 
    btn.addEventListener("click", function (e) {
        e.stopPropagation();
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    });
 
    document.addEventListener("click", function () {
        menu.style.display = "none";
    });
});
</script>
</html>
