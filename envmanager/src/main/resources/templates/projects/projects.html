<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
        <a href="/" class="nav-brand">RSEM</a>
        <a href="/projects" class="nav-link">Home</a>
    </div>
 
    <div class="nav-right">
        <div class="account-menu">
            <button class="account-btn" type="button" id="accountBtn">ðŸ‘¤</button>
            <div class="account-dropdown" id="accountDropdown">
                <p th:text="${#authentication.name}"></p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<h2>Projects</h2>
<a class="btn" sec:authorize="hasRole('ADMIN')" href="/projects/new">+ Create Project</a>

<form th:action="@{/projects/search}" method="get" style="margin-bottom: 15px;">
    <input type="text" name="keyword" placeholder="Search items..." required/>
    <button class="btn" type="submit">Search</button>
    <a class="btn-secondary" th:href="@{/projects}">Clear</a>
</form>
 
<div class="project-grid">
  
  <div class="project-card" th:each="project : ${projects}">
    <h3 th:text="${project.name}">Project Name</h3>
    <p th:text="${project.description}">Description</p>
 
    <div class="card-actions">
      <a th:href="@{/projects/{id}/items(id=${project.id})}" class="btn">Open</a>
      <a sec:authorize="hasRole('ADMIN')" th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn-secondary">Edit</a>
      <a sec:authorize="hasRole('ADMIN')" th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn-danger"
      onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
    </div>
  </div>
</div>
</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("accountBtn");
    const menu = document.getElementById("accountDropdown");
 
    btn.addEventListener("click", function (e) {
        e.stopPropagation();
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    });
 
    document.addEventListener("click", function () {
        menu.style.display = "none";
    });
});
</script>
</html>
